			addToLeft(35,  200, "Art_01.jpg", "Art_01.mp3", "La noche estrellada, es la obra maestra del pintor postimpresionista Vincent Van Gogh. El cuadro lo realiz&oacute; en el sanatorio Saint-R&eacute;my-de-Provence, donde se recluy&oacute; hacia el final de su vida. Fue pintada a mediados de 1889, trece meses antes de su muerte. Desde 1941 forma parte de la colecci&oacute;n permanente del Museo de Arte Moderno de Nueva York. El cuadro ha sido reproducido en numerosas ocasiones y es conocida como una de las pinturas m&aacute;s famosas de la historia. Us&oacute; &oacute;leo humedecido y pinceles finos para realizar la obra.");
			addToLeft(22,  125, "Art_02.jpg", "Art_02.mp3", "El grito, es el t&iacute;tulo de cuatro cuadros del noruego Edvard Munch. La versi&oacute;n m&aacute;s famosa se encuentra en la Galer&iacute;a Nacional de Noruega y fue completada en 1893. Otras dos versiones del cuadro se encuentran en el Museo Munch, mientras que la cuarta versi&oacute;n pertenece a una colecci&oacute;n particular. En 1895, Munch realiz&oacute; tambi&eacute;n una litograf&iacute;a con el mismo t&iacute;tulo.");
			addToLeft(20,   50, "Art_03.jpg", "Art_03.mp3", "El Retrato de Lisa Gherardini, esposa de Francesco del Giocondo, m&aacute;s conocido como La Gioconda o Mona Lisa, es una obra pict&oacute;rica del pintor renacentista italiano Leonardo da Vinci. Fue adquirida por el rey Francisco I de Francia a comienzos del siglo XVI y desde entonces es propiedad del Estado Franc&eacute;s. Se halla expuesta en el Museo del Louvre de Par&iacute;s, siendo, sin duda, la joya de sus colecciones. Su nombre, La Gioconda, deriva de la tesis m&aacute;s aceptada acerca de la identidad de la modelo: la esposa de Francesco Bartolomeo de Giocondo, que realmente se llamaba Lisa Gherardini, de donde viene su otro nombre: Mona (se&ntilde;ora, en el italiano antiguo) Lisa. El Museo del Louvre acepta el t&iacute;tulo completo indicado al principio como el t&iacute;tulo original de la obra, aunque no reconoce la identidad de la modelo y tan solo la acepta como una hip&oacute;tesis.");
			addToLeft(46,  -50, "Art_04.jpg", "Art_04.mp3", "La &uacute;ltima cena, es una pintura mural original de Leonardo da Vinci ejecutada entre 1495 y 1498. Se encuentra en la pared sobre la que se pint&oacute; originariamente, en el refectorio del convento dominico de Santa Maria delle Grazie, en Mil&aacute;n, declarado Patrimonio de la Humanidad por la Unesco en 1980. La pintura fue elaborada para su patr&oacute;n, el duque Ludovico Sforza de Mil&aacute;n. No es un fresco tradicional, sino un mural ejecutado al temple y &oacute;leo sobre dos capas de preparaci&oacute;n de yeso extendidas sobre enlucido.");
			addToLeft(28, -160, "Art_05.jpg", "Art_05.mp3", "Las meninas o La familia de Felipe IV, se considera la obra maestra del pintor del Siglo de Oro espa&ntilde;ol Diego Vel&aacute;zquez. Acabado en 1656, seg&uacute;n Antonio Palomino, fecha un&aacute;nimemente aceptada por la cr&iacute;tica, corresponde al &uacute;ltimo periodo estil&iacute;stico del artista, el de plena madurez. Es una pintura realizada al &oacute;leo sobre un lienzo de grandes dimensiones formado por tres bandas de tela cosidas verticalmente, donde las figuras situadas en primer plano se representan a tama&ntilde;o natural. Es una de las obras pict&oacute;ricas m&aacute;s analizadas y comentadas en el mundo del arte.");

			addToFront(40, -320, "Art_06.jpg", "Art_06.mp3", "La persistencia de la memoria, conocido tambi&eacute;n como Los relojes blandos o Los relojes derretidos, es un famoso cuadro del pintor espa&ntilde;ol Salvador Dal&iacute; pintado en 1931. La pintura fue exhibida en la primera exposici&oacute;n individual de Dal&iacute; en la Galerie Pierre Colle de Par&iacute;s, del 3 al 15 de Junio de 1931, y en Enero de 1932 en una exposici&oacute;n en la Julien Levy Gallery de Nueva York. Se conserva en el MoMA (Museo de Arte Moderno) de Nueva York, donde lleg&oacute; en 1934. Se realiz&oacute; mediante la t&eacute;cnica del &oacute;leo sobre lienzo con un estilo surrealista.");
			addToFront(27, -250, "Art_07.jpg", "Art_07.mp3", "El Juicio Final o El Juicio Universal, es el mural realizado al fresco por Miguel &Aacute;ngel para decorar el &aacute;bside de la Capilla Sixtina. Comenz&oacute; a pintarlo 25 a&ntilde;os despu&eacute;s de acabar de pintar la b&oacute;veda de la capilla.");
			addToFront(53, -170, "Art_08.jpg", "Art_08.mp3", "La creaci&oacute;n de Ad&aacute;n, es un fresco en el techo de la Capilla Sixtina, pintado por Miguel &Aacute;ngel alrededor del a&ntilde;o 1511. Ilustra el episodio b&iacute;blico del G&eacute;nesis en el cual Dios le da vida a Ad&aacute;n, el primer hombre. Cronol&oacute;gicamente es el cuarto de los paneles que representan episodios del G&eacute;nesis en el techo de la capilla, fue de los &uacute;ltimos en ser completados y es una de las obras de arte m&aacute;s apreciadas y reconocidas en el mundo.");
			addToFront(47,  -80, "Art_09.jpg", "Art_09.mp3", "Tarde de domingo en la isla de la Grande Jatte, es un cuadro del pintor neoimpresionista franc&eacute;s Georges Seurat, ejemplo de puntillismo considerado por muchos una de las pinturas m&aacute;s relevantes del Siglo XIX.");
			addToFront(36,    0, "Art_10.jpg", "Art_10.mp3", "La ronda de noche o La ronda nocturna, es el nombre por el que se conoce com&uacute;nmente a esta obra maestra del pintor neerland&eacute;s Rembrandt, pintada entre 1640 y 1642. Este cuadro es una de las joyas de la exposici&oacute;n permanente del Rijksmuseum de &Aacute;msterdam, especializada en arte neerland&eacute;s.");

			addToRight(47, -160, "Art_11.jpg", "Art_11.mp3", "El nacimiento de Venus es una pintura de Sandro Botticelli. Representa una de las obras cumbres del maestro italiano. Fue realizada al temple sobre lienzo y se conserva en la Galer&iacute;a Uffizi, en Florencia. Tradicionalmente se ha cre&iacute;do que esta obra, fue encargada por Lorenzo di Pierfrancesco de M&eacute;dici, primo de Lorenzo el Magn&iacute;fico, para adornar la Villa di Castello, en la campi&ntilde;a florentina. Estudios recientes indican que El nacimiento de Venus fue un encargo de otra persona para un lugar diferente. Por lo tanto, no se conoce la fecha exacta de su composici&oacute;n, ni tampoco el comitente para el cual fue ejecutado.");
			addToRight(50,  -50, "Art_12.jpg", "Art_12.mp3", "Guernica, es un famoso cuadro de Pablo Picasso, pintado entre los meses de Mayo y Junio de 1937, cuyo t&iacute;tulo alude al bombardeo de Guernica, ocurrido el 26 de Abril de dicho a&ntilde;o, durante la guerra civil espa&ntilde;ola. Fue realizado por encargo del Director General de Bellas Artes, Josep Renau a petici&oacute;n del Gobierno de la Segunda Rep&uacute;blica Espa&ntilde;ola para ser expuesto en el pabell&oacute;n espa&ntilde;ol durante la Exposici&oacute;n Internacional de 1937 en Par&iacute;s, con el fin de atraer la atenci&oacute;n del p&uacute;blico hacia la causa republicana en plena guerra civil espa&ntilde;ola.");
			addToRight(37,   50, "Art_13.jpg", "Art_13.mp3", "El dormitorio en Arl&eacute;s es un cuadro de Vincent van Gogh que representa el dormitorio del pintor durante su estancia en la ciudad francesa de Arl&eacute;s, un motivo sobre el que pint&oacute; tres cuadros casi id&eacute;nticos. El primero, conservado en el Museo Van Gogh de &Aacute;msterdam, fue ejecutado en octubre de 1888 y se deterior&oacute; en una inundaci&oacute;n ocurrida durante la hospitalizaci&oacute;n del pintor. Cerca de un a&ntilde;o despu&eacute;s, emprendi&oacute; la realizaci&oacute;n de dos copias: una, de mismas dimensiones, se conserva hoy en el Art Institute de Chicago; la otra, la del Museo de Orsay, realizada para su familia en Holanda, es de tama&ntilde;o m&aacute;s reducido.");
			addToRight(26,  125, "Art_14.jpg", "Art_14.mp3", "La joven de la perla, tambi&eacute;n conocida como Muchacha con turbante, La Mona Lisa holandesa y La Mona Lisa del norte, es una de las obras maestras del pintor holand&eacute;s Johannes Vermeer realizada entre 1665 y 1667, y, como el nombre implica, utiliza un pendiente de perla como punto focal. La pintura se encuentra actualmente en el museo Mauritshuis de La Haya.");
			addToRight(21,  200, "Art_15.jpg", "Art_15.mp3", "El beso, es una obra del pintor austr&iacute;aco Gustav Klimt y probablemente su obra m&aacute;s conocida. Es un &oacute;leo con laminillas de oro y esta&ntilde;o sobre un lienzo de 180 x 180 cent&iacute;metros, realizado entre 1907 y 1908. Esta obra, que sigue los c&aacute;nones del Simbolismo, es una tela con decoraciones y mosaicos sobre un fondo dorado. Est&aacute; expuesta en la &Ouml;sterreichische Galerie Belvedere de Viena. Normalmente las obras de Klimt creaban esc&aacute;ndalos y eran criticadas como \"pornograf&iacute;a\" y por ser \"excesivamente pervertidas\".");

			addToBack(42,    0, "Art_16.jpg", "Art_16.mp3", "Alegor&iacute;a de la primavera, es una de las obras maestras del pintor renacentista Italiano Sandro Botticelli. Est&aacute; realizado al temple de huevo sobre tabla. Mide 203 cm de alto y 314 cm de ancho y fue realizada entre 1480 y 1481. Un inventario de 1499, que no se descubri&oacute; hasta 1975, enumera la propiedad de Lorenzo di Pierfrancesco y su hermano Giovanni y permite afirmar que en el siglo XV La Primavera estaba sobre un letuccio (\"div&aacute;n\") en una antesala adyacente a las habitaciones de Lorenzo di Pierfrancesco en la ciudad de Florencia. Posteriormente debi&oacute; trasladarse a la villa de los Medici en Castello, donde la sit&uacute;a Vasari en 1551, quien dec&iacute;a que representaba a \"Venus, adornada con flores por las Gracias, anuncia la llegada de la primavera\".");
			addToBack(42,  -80, "Art_17.jpg", "Art_17.mp3", "Impresi&oacute;n, sol naciente, es un cuadro del pintor franc&eacute;s Claude Monet, que dio su nombre al movimiento impresionista. Se conserva en el Museo Marmottan Monet de Par&iacute;s. Pintado aproximadamente en el a&ntilde;o 1872, representa el puerto de El Havre, ciudad en la que Monet pas&oacute; gran parte de su infancia. La pintura fue robada del museo Marmottan-Monet en 1985 y recuperada en 1990. Desde 1991 ha estado de nuevo en exhibici&oacute;n.");
			addToBack(25, -170, "Art_18.jpg", "Art_18.mp3", "Terraza de caf&eacute; por la noche, es una pintura del neerland&eacute;s Vincent Van Gogh realizada en Arl&eacute;s en septiembre de 1888 representando el ambiente de una terraza. En esta pintura Van Gogh expres&oacute; sus nuevas impresiones de Francia meridional. La obra representa un caf&eacute; en la ciudad de Arl&eacute;s, que en aquel entonces se llamaba \"Caf&eacute; Terrace\" y que m&aacute;s tarde se renombr&oacute; como \"Caf&eacute; Van Gogh\". El estilo de esta pintura es &uacute;nico para Van Gogh con colores c&aacute;lidos y la profundidad de la perspectiva. &Eacute;sta es la primera pintura en la cual Vincent utiliz&oacute; fondos estrellados.");
			addToBack(42, -250, "Art_19.jpg", "Art_19.mp3", "La escuela de Atenas es una de las pinturas m&aacute;s destacadas del artista Rafael Sanzio. Fue hecha en boceto entre 1509 y 1510 y pintada entre 1510 y 1512 como parte de una comisi&oacute;n para decorar con frescos las habitaciones que hoy en d&iacute;a son conocidas como las estancias de Rafael, ubicadas en el Palacio Apost&oacute;lico de la Ciudad del Vaticano. La Stanza della Segnatura fue la primera en ser decorada, y La escuela de Atenas la segunda pintura en ser finalizada, tras La disputa del Sacramento.");
			addToBack(27, -320, "Art_20.jpg", "Art_20.mp3", "El Hijo del Hombre, es una pintura de 1964 hecha por el pintor surrealista de nacionalidad belga Ren&eacute; Magritte, y su obra m&aacute;s conocida. Magritte lo pint&oacute; como un autorretrato. La pintura se compone de un hombre con abrigo, corbata roja y bomb&iacute;n de pie delante de un muro. M&aacute;s all&aacute; se ve el mar y un cielo nublado. El rostro del hombre se oscurece en gran parte por una manzana verde flotando. Sin embargo, los ojos del hombre se pueden ver asomando por el borde de la manzana.");
